<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        /* Apply styles to the body and headings */
        body {
            font-family: Arial, sans-serif;
            background-color: #83f991;
            text-align: center;
           
        }

        h1 {
            color: #000;
        }

        /* Style the form container */
        form {
            background-color: #287052;
            color: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
           
        }

        /* Style form labels */
        label {
            
            
            color: #fff;
        }

        /* Style form inputs and submit button */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="radio"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 18px;
           
        }

        /* Differentiate segments */
        .segment-label {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Create a new account</h1>
    <form>
        <div>
            <label for="fullname">Full name:</label>
            <input type="text" name="fullname" id="fullname">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div>
            <label for="dob">Date Of Birth:</label>
            <input type="date" name="dob" id="dob">
        </div>
        <br>
        <div class="segment-label">Gender:</div>
        <div>
            <input type="radio" name="gender" id="gender" value="male">Male
            <input type="radio" name="gender" id="gender" value="female">Female
        </div>
        <br>
        <div class="segment-label">Department:</div>
        <div>
            <input type="radio" name="department" id="department" value="Architecture">Architecture
            <input type="radio" name="department" id="department" value="ECE">ECE
            <input type="radio" name="department" id="department" value="CEE">CEE
            <input type="radio" name="department" id="department" value="Math">Math and Phy
        </div>
        <br>
        <div class="segment-label">Role:</div>
        <div>
            <input type="radio" name="role" id="role" value="teacher">Teacher
            <input type="radio" name="role" id="role" value="student">Student
        </div>
        <br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
